HTML Tags.....
<!--..-->=defines a comment
<!DOCTYPE>=defines document type
<a>=defines hyperlink
<abbr>=defines an abbreviation or acronym
<address>=defines contact info for author/owner of a document
<area>=defines an area inside an image-map
<article>=defines an artical
<aside>=defines content aside from the page content
<audio>=defines sound content
<b>=defines bold text
<base>=defines specifies the base URL/all relatives URLs in doct.
<bdi>=isolates a part of text that might be formatted in diffrent direction from other text outside it.
<bdo>=overrides the current text direction
<blockquote>=defines a quote from other source
<body>=defines the doct. body
<br>=defines a single line break
<button>= defines a clickable button
<canvas>=to draw grapics,on the fly,via scripting.
<caption>=defines a table caption
<cite>=defines the title of work
<code>=defines a piece of computer code
<col>=specifies column properties for each column within a<colgroup> element
<colgroup>=specifies a group of one or more columns in a table for formatting
<data>=links the4 given content with a machine-readable translation
<datalist>= specifies a list of pre-defines options for input controls 
<dd>=defines a description/value of term in description list
<del>=defines a text that has been deleted from a doct.
<details>=defines additional details that the user can view or hide
<dfn>=represents the defining instance of a term
<dialog>=defines a dialog box or window
<div>=defines a section in a doct.
<dl>=defines a description list
<dt>=defines a term/name in adescription list
<em>=defines emphasized text
<embed>=defines a container for an external application
<fieldset>= groups related elements in a form
<figcaption>=defines a caption for a <figure> element
<figure>=specifies self-contained content
<footer>=defines a footer for adoct. or section
<form>=defines an HTML form for user input
<h1> to <h6>=defines HTML heading
<head>=defines information about the doct.
<header>=defines a header for a doct.or a section.
<hr>=defines a thematic change in the content
<html>=defines the root of html doct.
<i>=defines a part of text in an alternate voice or mood 
<iframe>=defines an inline frame
<img>=defines an image
<input>=defines an input control
<ins>=defines a text that has been inserted into a doct.
<kbd>=defines keyboard input
<label>=defines a label for an <input> element
<legend>=defines a caption for <field> element
<li>=defines a list item
<link>=defines the relationship between a doct. and an external resource
<main>= specifies the main content of a doct.
<map>=defines a client side image-map
<mark>=defines marked/highlighted text
<meta>=defines metadata about an HTML doct.
<meter>=defines a scalar measurement eithin a known range
